<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horário Escolar 2026</title>
    
    <!-- Meta Tags PWA iOS/Android -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Horário">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Esconder scrollbar mas manter funcionalidade */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>

    <!-- Script para Injeção do Manifesto PWA -->
    <script>
        window.addEventListener('load', () => {
            const manifest = {
                "name": "Horário Escolar 2026",
                "short_name": "Horário",
                "description": "Agenda de aulas da 2ª Série D",
                "start_url": window.location.href,
                "display": "standalone",
                "background_color": "#eff6ff",
                "theme_color": "#2563eb",
                "orientation": "portrait",
                "icons": [
                    {
                        "src": "https://cdn-icons-png.flaticon.com/512/5351/5351086.png",
                        "sizes": "192x192",
                        "type": "image/png"
                    },
                    {
                        "src": "https://cdn-icons-png.flaticon.com/512/5351/5351086.png",
                        "sizes": "512x512",
                        "type": "image/png"
                    }
                ]
            };
            
            const stringManifest = JSON.stringify(manifest);
            const blob = new Blob([stringManifest], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(blob);
            
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = manifestURL;
            document.head.appendChild(link);
        });
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Componentes de Ícones ---
        const IconBase = ({ children, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const BookOpen = ({ className }) => (
            <IconBase className={className}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </IconBase>
        );

        const User = ({ className }) => (
            <IconBase className={className}>
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </IconBase>
        );

        const Clock = ({ className }) => (
            <IconBase className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </IconBase>
        );

        const CalendarIcon = ({ className }) => (
            <IconBase className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </IconBase>
        );

        const GraduationCap = ({ className }) => (
            <IconBase className={className}>
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
            </IconBase>
        );

        const DownloadIcon = ({ className }) => (
            <IconBase className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </IconBase>
        );

        const ShareIcon = ({ className }) => (
            <IconBase className={className}>
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </IconBase>
        );

        // --- Componente Principal ---
        function App() {
            const [activeDay, setActiveDay] = useState('segunda');
            const [installPrompt, setInstallPrompt] = useState(null);

            // Lógica PWA: Capturar evento de instalação
            useEffect(() => {
                const handleBeforeInstallPrompt = (e) => {
                    e.preventDefault();
                    setInstallPrompt(e);
                };

                window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);

                // Auto-selecionar dia da semana
                const dayOfWeek = new Date().getDay();
                const dayMap = {
                    1: 'segunda',
                    2: 'terca',
                    3: 'quarta',
                    4: 'quinta',
                    5: 'sexta'
                };
                if (dayMap[dayOfWeek]) {
                    setActiveDay(dayMap[dayOfWeek]);
                }

                return () => window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
            }, []);

            const handleInstallClick = () => {
                if (installPrompt) {
                    installPrompt.prompt();
                    installPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('Usuário aceitou a instalação');
                        }
                        setInstallPrompt(null);
                    });
                }
            };

            const handleShare = async () => {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'Horário Escolar 2026',
                            text: 'Confira o horário das aulas da 2ª Série D!',
                            url: window.location.href,
                        });
                    } catch (err) {
                        console.log('Erro ao compartilhar', err);
                    }
                } else {
                    alert('Compartilhamento não suportado neste navegador.');
                }
            };

            // Dados extraídos
            const scheduleData = {
                segunda: [
                    { id: 1, subject: 'Sociologia', teacher: 'Alyson', time: '13:00 - 13:50', color: 'bg-purple-100 text-purple-800 border-purple-200' },
                    { id: 2, subject: 'Matemática', teacher: 'Airan', time: '13:50 - 14:40', color: 'bg-blue-100 text-blue-800 border-blue-200' },
                    { id: 3, subject: 'Matemática', teacher: 'Airan', time: '14:40 - 15:30', color: 'bg-blue-100 text-blue-800 border-blue-200' },
                    { id: 4, subject: 'Ed. Física', teacher: 'Florêncio', time: '15:50 - 16:40', color: 'bg-green-100 text-green-800 border-green-200' },
                    { id: 5, subject: 'Arte', teacher: 'Florêncio', time: '16:40 - 17:30', color: 'bg-pink-100 text-pink-800 border-pink-200' }
                ],
                terca: [
                    { id: 1, subject: 'IFA Mat', teacher: 'Audisio', time: '13:00 - 13:50', color: 'bg-indigo-100 text-indigo-800 border-indigo-200' },
                    { id: 2, subject: 'IFA Mat', teacher: 'Audisio', time: '13:50 - 14:40', color: 'bg-indigo-100 text-indigo-800 border-indigo-200' },
                    { id: 3, subject: 'Física', teacher: 'Benedito', time: '14:40 - 15:30', color: 'bg-red-100 text-red-800 border-red-200' },
                    { id: 4, subject: 'História', teacher: 'João Lucas', time: '15:50 - 16:40', color: 'bg-orange-100 text-orange-800 border-orange-200' },
                    { id: 5, subject: 'Biologia', teacher: 'Edney', time: '16:40 - 17:30', color: 'bg-emerald-100 text-emerald-800 border-emerald-200' }
                ],
                quarta: [
                    { id: 1, subject: 'Redação', teacher: 'Ana Glauciane', time: '13:00 - 13:50', color: 'bg-rose-100 text-rose-800 border-rose-200' },
                    { id: 2, subject: 'Form. Cid.', teacher: 'Ana Glauciane', time: '13:50 - 14:40', color: 'bg-yellow-100 text-yellow-800 border-yellow-200' },
                    { id: 3, subject: 'Espanhol', teacher: 'Linda', time: '14:40 - 15:30', color: 'bg-red-100 text-red-800 border-red-200' },
                    { id: 4, subject: 'Líng. Portuguesa', teacher: 'Aline', time: '15:50 - 16:40', color: 'bg-teal-100 text-teal-800 border-teal-200' },
                    { id: 5, subject: 'Líng. Portuguesa', teacher: 'Aline', time: '16:40 - 17:30', color: 'bg-teal-100 text-teal-800 border-teal-200' }
                ],
                quinta: [
                    { id: 1, subject: 'Líng. Portuguesa', teacher: 'Aline', time: '13:00 - 13:50', color: 'bg-teal-100 text-teal-800 border-teal-200' },
                    { id: 2, subject: 'Líng. Portuguesa', teacher: 'Aline', time: '13:50 - 14:40', color: 'bg-teal-100 text-teal-800 border-teal-200' },
                    { id: 3, subject: 'Inglês', teacher: 'Carlos Henrique', time: '14:40 - 15:30', color: 'bg-blue-100 text-blue-800 border-blue-200' },
                    { id: 4, subject: 'IFA Mat', teacher: 'Audisio', time: '15:50 - 16:40', color: 'bg-indigo-100 text-indigo-800 border-indigo-200' },
                    { id: 5, subject: 'IFA Mat', teacher: 'Audisio', time: '16:40 - 17:30', color: 'bg-indigo-100 text-indigo-800 border-indigo-200' }
                ],
                sexta: [
                    { id: 1, subject: 'Filosofia', teacher: 'Helton', time: '13:00 - 13:50', color: 'bg-cyan-100 text-cyan-800 border-cyan-200' },
                    { id: 2, subject: 'Matemática', teacher: 'Airan', time: '13:50 - 14:40', color: 'bg-blue-100 text-blue-800 border-blue-200' },
                    { id: 3, subject: 'Matemática', teacher: 'Airan', time: '14:40 - 15:30', color: 'bg-blue-100 text-blue-800 border-blue-200' },
                    { id: 4, subject: 'Química', teacher: 'Besanildo', time: '15:50 - 16:40', color: 'bg-yellow-100 text-yellow-800 border-yellow-200' },
                    { id: 5, subject: 'Geografia', teacher: 'Lucas', time: '16:40 - 17:30', color: 'bg-green-100 text-green-800 border-green-200' }
                ]
            };

            const days = [
                { key: 'segunda', label: 'Segunda' },
                { key: 'terca', label: 'Terça' },
                { key: 'quarta', label: 'Quarta' },
                { key: 'quinta', label: 'Quinta' },
                { key: 'sexta', label: 'Sexta' }
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-10 select-none">
                    {/* Header PWA */}
                    <header className="bg-blue-600 text-white p-6 shadow-lg rounded-b-[2.5rem] mb-6 relative overflow-hidden">
                        {/* Background Effect */}
                        <div className="absolute top-0 right-0 w-32 h-32 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                        <div className="absolute -bottom-8 -left-8 w-32 h-32 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>

                        <div className="max-w-md mx-auto relative z-10">
                            <div className="flex justify-between items-start">
                                <div>
                                    <p className="text-blue-100 text-xs font-bold tracking-widest mb-2 uppercase opacity-80">Ano Letivo 2026</p>
                                    <h1 className="text-3xl font-extrabold flex items-center gap-3">
                                        <GraduationCap className="w-9 h-9 text-blue-200" />
                                        <span>2ª Série D</span>
                                    </h1>
                                </div>
                                
                                <div className="flex gap-2">
                                    <button 
                                        onClick={handleShare}
                                        className="p-2 bg-blue-500/30 hover:bg-blue-500/50 rounded-full transition-colors backdrop-blur-sm"
                                        aria-label="Compartilhar"
                                    >
                                        <ShareIcon className="w-5 h-5 text-white" />
                                    </button>
                                </div>
                            </div>

                            {/* Install Button Banner (Condicional) */}
                            {installPrompt && (
                                <div className="mt-6 bg-white/10 backdrop-blur-md rounded-xl p-3 flex items-center justify-between border border-white/20">
                                    <div className="flex items-center gap-2">
                                        <div className="bg-white p-1.5 rounded-lg">
                                            <GraduationCap className="w-5 h-5 text-blue-600" />
                                        </div>
                                        <div className="text-sm">
                                            <p className="font-bold">Instalar App</p>
                                            <p className="text-blue-100 text-xs">Acesso rápido e offline</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={handleInstallClick}
                                        className="bg-white text-blue-600 px-3 py-1.5 rounded-lg text-sm font-bold shadow-sm hover:bg-blue-50 transition-colors"
                                    >
                                        Instalar
                                    </button>
                                </div>
                            )}
                        </div>
                    </header>

                    <main className="max-w-md mx-auto px-4">
                        {/* Day Selector */}
                        <div className="flex overflow-x-auto pb-4 gap-2 no-scrollbar mb-2" style={{scrollbarWidth: 'none'}}>
                            {days.map((day) => (
                                <button
                                    key={day.key}
                                    onClick={() => setActiveDay(day.key)}
                                    className={`flex-shrink-0 px-5 py-2.5 rounded-full font-medium transition-all duration-300 whitespace-nowrap shadow-sm border
                                        ${activeDay === day.key 
                                            ? 'bg-blue-600 text-white border-blue-600 shadow-blue-200 shadow-lg scale-105' 
                                            : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'
                                        }`}
                                >
                                    {day.label}
                                </button>
                            ))}
                        </div>

                        {/* Current Day Title */}
                        <div className="flex items-center gap-2 mb-4 px-2 mt-2">
                            <CalendarIcon className="w-5 h-5 text-blue-600" />
                            <h2 className="text-xl font-bold capitalize text-slate-700">
                                {days.find(d => d.key === activeDay)?.label}-feira
                            </h2>
                            <span className="text-xs font-medium text-slate-400 bg-slate-100 px-2 py-1 rounded-full ml-auto">
                                {scheduleData[activeDay].length} aulas
                            </span>
                        </div>

                        {/* Schedule List */}
                        <div className="space-y-3 pb-20">
                            {scheduleData[activeDay].map((lesson, index) => (
                                <div 
                                    key={lesson.id}
                                    className={`group relative p-4 rounded-2xl border bg-white shadow-sm hover:shadow-md transition-all duration-200 flex flex-col gap-2 overflow-hidden
                                        ${index === 0 ? 'ring-2 ring-blue-100 border-blue-200' : 'border-slate-100'}`}
                                >
                                    {/* Decorative side bar */}
                                    <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${lesson.color.replace('bg-', 'bg-').split(' ')[0]}`}></div>

                                    <div className="flex justify-between items-start pl-3">
                                        <div className="flex-1">
                                            <div className={`inline-flex items-center px-2.5 py-1 rounded-md text-xs font-bold mb-2 tracking-wide ${lesson.color}`}>
                                                <BookOpen className="w-3 h-3 mr-1.5" />
                                                {lesson.subject}
                                            </div>
                                            
                                            <div className="flex items-center text-slate-500 text-sm mb-1">
                                                <User className="w-4 h-4 mr-2 text-slate-400" />
                                                <span className="font-semibold text-slate-700">{lesson.teacher}</span>
                                            </div>
                                        </div>

                                        <div className="flex flex-col items-end">
                                            <div className="flex items-center text-xs font-bold text-slate-500 bg-slate-50 px-2.5 py-1.5 rounded-lg border border-slate-100">
                                                <Clock className="w-3.5 h-3.5 mr-1.5 text-slate-400" />
                                                {lesson.time.split(' - ')[0]}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Footer Note */}
                        <div className="text-center text-slate-400 text-sm pb-8">
                            <p className="font-medium">© 2026 Escola Estadual</p>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
